<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Shope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header section -->
    <header class="max-w-7xl mx-auto flex
    pt-20">
        <!-- text content  -->
        <div class="my-auto space-y-8 w-1/2">
            <h1 class="text-4xl lg:text-6xl font-medium">It's good <br>
                tea time at The <br>
                Tea House</h1>
            <p class="text-lg text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                Taste
                Buds.</p>
            <button
                class="text-xl font-bold text-white px-6 py-4 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg">Explore
                More <i class=" ml-2 rotate-45 fa-solid fa-arrow-up"></i></button>
        </div>
        <!-- Image content  -->
        <div class="my-auto space-y-8 w-1/2n relative">
            <img class="w-full  z-0" src="images/banner.png" alt="">
            <div
                class=" flex shadow-lg px-6 py-4 lg:px-8 lg:py-6 absolute top-40 ml-20 lg:top-80 lg:ml-40 z-10 bg-white rounded-xl">
                <div class="my-auto mr-4 text-3xl">
                    <i class="text-orange-400 fa-solid fa-star"></i>
                </div>
                <div class="space-y-2">
                    <h1 class="text-5xl font-bold">5.00</h1>
                    <p class="text-gray-500 text-lg">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
